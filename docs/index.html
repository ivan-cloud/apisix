<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="./images/apache.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <!-- <script src="https://unpkg.com/docsify-edit-on-github/index.js"></script> -->
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'apisix',
        repo: 'https://github.com/ivan-cloud/apisix.git',

        loadSidebar: true,
        subMaxLevel: 3,

        loadNavbar: true,
        mergeNavbar: true,
        // subMaxLevel: 2

        auto2top: true,
        // plugins: [
        //     EditOnGithubPlugin.create("https://github.com/apache/apisix/tree/master/doc/", null, "Edit of Github")
        // ]

        search: {
            noData: {
                '/': 'No results!',
                '/zh-cn/': '没有结果!',
                '/zh-tw/': '沒有結果!',
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search',
                '/zh-cn/': '搜索',
                '/zh-tw/': '搜索',
            }
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-less.min.js"></script>

</body>
</html>
